name: Android Release Build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/android-release.yml'

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'
      
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.38.7'
          channel: 'stable'
      
      - name: Get dependencies
        run: flutter pub get
      
      - name: Run code generation
        run: flutter pub run build_runner build --delete-conflicting-outputs
      
      - name: Generate launcher icons for all flavors
        run: |
          flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-teacher.yaml
          flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-badger.yaml
          flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-evertree.yaml
          flutter pub run flutter_launcher_icons:main -f flutter_launcher_icons-squirrel.yaml
      
      - name: Build Teacher APK
        run: flutter build apk --release --flavor teacher
      
      - name: Build Badger APK
        run: flutter build apk --release --flavor badger
      
      - name: Build Evertree APK
        run: flutter build apk --release --flavor evertree
      
      - name: Build Squirrel APK
        run: flutter build apk --release --flavor squirrel
      
      - name: Build App Bundles
        run: |
          flutter build appbundle --release --flavor teacher
          flutter build appbundle --release --flavor badger
          flutter build appbundle --release --flavor evertree
          flutter build appbundle --release --flavor squirrel
      
      - name: Get version from pubspec
        id: version
        run: |
          VERSION=$(grep '^version:' pubspec.yaml | cut -d' ' -f2 | cut -d'+' -f1)
          BUILD=$(grep '^version:' pubspec.yaml | cut -d'+' -f2)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "build=$BUILD" >> $GITHUB_OUTPUT
      
      - name: Create Release with APKs and AABs
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          BUILD="${{ steps.version.outputs.build }}"
          
          # Create release notes
          cat > release_notes.md << 'EOF'
          ## Everdell Tracker v${{ steps.version.outputs.version }}
          
          ### ðŸŽ¨ Four Icon Variants Available
          Choose your favorite Everdell character:
          - **Teacher** (Hedgehog with book) - `everdell-tracker-teacher-v${{ steps.version.outputs.version }}.apk`
          - **Badger** (Badger wanderer) - `everdell-tracker-badger-v${{ steps.version.outputs.version }}.apk`
          - **Evertree** (Ever Tree) - `everdell-tracker-evertree-v${{ steps.version.outputs.version }}.apk`
          - **Squirrel** (Squirrel with berries) - `everdell-tracker-squirrel-v${{ steps.version.outputs.version }}.apk`
          
          ### What's New
          - Visual card selection with carousel/fan interface
          - Dynamic scoring with real-time calculations
          - Settings for layout preference (Table Top vs Fan)
          - "Your City" section showing selected cards
          - Complete card database with 57 cards (base game + expansions)
          - Conditional scoring for King, Architect, Rugwort the Ruler
          - Real-time score updates
          
          ### Installation
          Download your preferred icon variant APK and install on your Android device.
          
          Build: ${{ steps.version.outputs.build }}
          EOF
          
          # Create release and upload all assets
          gh release create "v${VERSION}" \
            --title "Everdell Tracker v${VERSION}" \
            --notes-file release_notes.md \
            build/app/outputs/flutter-apk/app-teacher-release.apk#everdell-tracker-teacher-v${VERSION}.apk \
            build/app/outputs/flutter-apk/app-badger-release.apk#everdell-tracker-badger-v${VERSION}.apk \
            build/app/outputs/flutter-apk/app-evertree-release.apk#everdell-tracker-evertree-v${VERSION}.apk \
            build/app/outputs/flutter-apk/app-squirrel-release.apk#everdell-tracker-squirrel-v${VERSION}.apk \
            build/app/outputs/bundle/teacherRelease/app-teacher-release.aab#everdell-tracker-teacher-v${VERSION}.aab \
            build/app/outputs/bundle/badgerRelease/app-badger-release.aab#everdell-tracker-badger-v${VERSION}.aab \
            build/app/outputs/bundle/evertreeRelease/app-evertree-release.aab#everdell-tracker-evertree-v${VERSION}.aab \
            build/app/outputs/bundle/squirrelRelease/app-squirrel-release.aab#everdell-tracker-squirrel-v${VERSION}.aab
